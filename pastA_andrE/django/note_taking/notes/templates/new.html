{% extends "base.html" %}

{% block content %}
	<h2>{{action}} nota</h2>

	<form method="POST" enctype="multipart/form-data">
 
	     {% if form.errors %}
	        <div class="alert alert-danger">
	          <button type="button" class="close" data-dismiss="alert"
	          aria-hidden="true">
	          </button>
	          por favor, verifique erros
	          {{ form.errors }}
	        </div>
	    {% endif %}

	    <!-- Security token -->
	    {% csrf_token %}

      <label for="{{ form.nome.id_for_label }}">Titulo:</label>
	    <div class="form-group col-12">
	        {{ form.title.errors }}
	        {{ form.title}}
	    </div>

        <label for="{{ form.nome.id_for_label }}">Descric√£o:</label>
	    
	    <div class="form-group col-12">
	        {{ form.description.errors }}
	        {{ form.description}}
	    </div>
	 	
	    <input type="submit" value="Salvar" class="btn btn-sm btn-primary">
	    <a href="{% url 'index' %}" class="btn btn-sm btn-secondary">Voltar</a>
	</form>
{% endblock %}
